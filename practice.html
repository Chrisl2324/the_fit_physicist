{% extends 'base.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/7551e7a036.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">
{% endblock %}

{% block content %}
		<h1 class="custom-heading text-white m-0">The Fit Physicist</h1>
        <h3 class="custom-heading2 text-white m-0">A Health and Wellness Website</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Sign up
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="confirm-password" class="form-label">Repeat Password</label>
                    <input type="password" id="confirm-password" class="form-control">
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="terms">
                    <label class="form-check-label" for="terms">
                        I agree to all statements in Terms of Service
                    </label>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <div class="social-buttons-container">
            <a href="https://www.facebook.com/chris.lombardi.5" class="social-button">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="social-button">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="" class="social-button">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
		<a href="" class="text-decoration-none">
			<h5 class="fw-light text-white m-0">— A website by Chris Lombardi —</h5>
		</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        
{% endblock %}
